<!DOCTYPE html>
<html>
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'add_product' %}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>
                <h2>{{ product.name }}</h2>
                <p>{{ product.description }}</p>
                <img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 300px;">
            </li>
        {% endfor %}
    </ul>
</body>
</html>
