<!DOCTYPE html>
<html>
<head>
    <title>Students List</title>
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        table th {
            background-color: #007BFF;
            color: #fff;
        }

        /* Buttons */
        .btn {
            padding: 6px 12px;
            margin: 2px;
            color: white;
            background-color: #007BFF;
            text-decoration: none;
            border-radius: 3px;
            font-size: 14px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #a71d2a;
        }

        /* Add Button */
        .add-btn {
            margin-bottom: 15px;
            text-align: right;
        }

        .add-btn a {
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 3px;
        }

        .add-btn a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Students List</h1>
    <div class="add-btn">
        <a href="{% url 'students.add_student' %}">Add New Student</a>
    </div>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.age }}</td>
                    <td>
                        {{ student.address.street }}, 
                        {{ student.address.city }},
                        {{ student.address.postal_code }}
                    </td>
                    <td>
                        <a href="{% url 'students.edit_student' student.id %}" class="btn">Edit</a>
                        <a href="{% url 'students.delete_student' student.id %}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
