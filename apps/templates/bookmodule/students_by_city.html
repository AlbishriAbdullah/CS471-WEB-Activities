<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Students by their cities</title>
</head>
<body>
    <h3>Number of Students in Each City</h3>
    <table border="1">
        <thead>
            <tr>
                <th>City</th>
                <th>Number of Students</th>
            </tr>
        </thead>
        <tbody>
            {% for city in city_counts %}
                <tr>
                    <td>{{ city.address__city }}</td>
                    <td>{{ city.student_count }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No students available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
